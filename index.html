<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="script.js" defer></script>
    <title>ETCH-A-SKETCH</title>
</head>

<body>
    <div class="container text-center">
        <button class="btn btn-success mx-2 my-1" id="Green">Green</button>
        <button class="btn btn-primary mx-2 my-1" id="Blue">Blue</button>
        <button class="btn btn-danger mx-2 my-1" id="Red">Red</button>
        <button class="btn btn-warning mx-2 my-1" id="Yellow">Yellow</button>
        <button class="btn btn-light border mx-2 my-1" id="White">White</button>
        <button class="btn btn-outline-info mx-2 my-1" id="Random">Random ?</button>

    </div>
    <div class="container text-center  my-5 container-div" id="container">
    </div>
    <div class="container text-center">
        <button class="btn btn-dark mx-2 my-1" id="gridBtn">Change Grid Size</button>
        <button class="btn btn-dark mx-2 my-1" id="reset">Reset</button>

    </div>
</body>

</html>

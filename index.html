<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"
        defer></script>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="script.js" defer></script>
    <title>ETCH-A-SKETCH</title>
</head>

<body class="bg-dark">
    <div class="container">
        <h1 class="display-5 text-light text-center mt-5"><i class="fa-solid fa-palette text-primary "></i>
            ETCH <span class="text-warning">A</span> SKETCH
        </h1>
    </div>
    <div class="container text-center  my-5 container-div" id="container">
    </div>
    <div class="container text-center">
        <button class="btn btn-light mx-2 my-1" id="gridBtn">Change Grid Size</button>
        <button class="btn btn-light mx-2 my-1" id="reset">Reset</button>
    </div>
    <div id="color-box" class="container text-center mt-5">
        <button class="btn btn-danger mx-2 my-1" id="Red">Red</button>
        <button class="btn btn-success mx-2 my-1" id="Green">Green</button>
        <button class="btn btn-primary mx-2 my-1" id="Blue">Blue</button>
        <button class="btn btn-warning mx-2 my-1" id="Yellow">Yellow</button>
        <button class="btn btn-light border mx-2 my-1" id="White">White</button>
        <button class="btn btn-dark border mx-2 my-1" id="Black">Black</button>
        <button class="btn btn-info mx-2 my-1" id="Random">Random ?</button>

    </div>
    <footer class="container text-center my-5">
        <p class="text-white">Copyright &copy; <span id="year"></span> - Rutvik Mendpara</p>
        <div class="social containers text-light text-center">
            <a href="https://github.com/RutvikMendpara"><i class="fab fa-github fa-2x me-3"></i></a>
            <a href="https://twitter.com/Rutvik_Mendpara"><i class="fab fa-twitter fa-2x me-3"></i></a>
            <a href="#"><i class="fab fa-linkedin fa-2x me-3"></i></a>
            <a href="https://www.instagram.com/rutvikmendpara/"><i class="fab fa-instagram fa-2x me-3"></i></a>

        </div>
    </footer>
    <script>
        const date = new Date();
        document.querySelector("#year").textContent = `${date.getFullYear()}`;
    </script>
</body>

</html>
